<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
     <!-- Main Css -->
    <link rel="stylesheet" href="css/style.css">
    <title>new year 2022</title>
  </head>
  <body>
   <div class="container">
        <div class="row">
          <div class="title">
            <h2>Happy New Year 2022</h2>
            <h3>How Many Days Left?</h3>
          </div>
         <div class="col-md-12">
           <div class="count-down">
             <div class="days">
              <div id="days">00</div>
              <span>Days</span>
             </div>
   
            <div class="hours">
              <div id="hours">00</div>
              <span>Hours</span>
            </div>
     

            <div class="minutes">
              <div id="minutes">00</div>
            <span>Minutes</span>
            </div>
          
            <div class="seconds">
              <div id="seconds">00</div>
              <span>Seconds</span>
          </div>
        </div>
         </div> 
        </div>
   </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
